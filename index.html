<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="section">
      <h2>Live in:</h2>
      <div class="countdown">
        <div class="container-day time">
          <h4 class="day">Time</h4>
          <h6>Day(s)</h6>
        </div>
        <div class="container-hour time">
          <h4 class="hour">Time</h4>
          <h6>Hour(s)</h6>
        </div>
        <div class="container-minute time">
          <h4 class="minute">Time</h4>
          <h6>Minute(s)</h6>
        </div>
        <div class="container-second time">
          <h4 class="second">Time</h4>
          <h6>Second(s)</h6>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
